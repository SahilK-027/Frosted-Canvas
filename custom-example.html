<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Canvas - Custom Colors Example</title>
      <link rel="icon" type="image/svg+xml" href="/fc.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      min-height: 100vh;
    }

    .card {
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 30px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: white;
      z-index: 10;
    }

    .card-content h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .card-content p {
      font-size: 14px;
      opacity: 0.9;
    }

    .header {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .header p {
      font-size: 18px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .header h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¨ Custom Color Examples</h1>
      <p>Each card uses custom colors with Frosted Canvas</p>
    </div>

    <div class="card" id="card1">
      <div class="card-content">
        <h2>Brand Colors</h2>
        <p>Pink & Yellow gradient</p>
      </div>
    </div>

    <div class="card" id="card2">
      <div class="card-content">
        <h2>Ocean Vibes</h2>
        <p>Teal & Blue waves</p>
      </div>
    </div>

    <div class="card" id="card3">
      <div class="card-content">
        <h2>Sunset Fire</h2>
        <p>Red & Orange blend</p>
      </div>
    </div>

    <div class="card" id="card4">
      <div class="card-content">
        <h2>Mint Fresh</h2>
        <p>Green & Cyan mix</p>
      </div>
    </div>

    <div class="card" id="card5">
      <div class="card-content">
        <h2>Royal Purple</h2>
        <p>Purple & Magenta</p>
      </div>
    </div>

    <div class="card" id="card6">
      <div class="card-content">
        <h2>Monochrome</h2>
        <p>Black & White elegance</p>
      </div>
    </div>
  </div>

  <script type="module">
    import FrostCanvas from './src/lib.js';

    // Card 1: Brand Colors (Pink & Yellow)
    const frost1 = new FrostCanvas('#card1', { autoResize: true });
    frost1.setColors({
      paletteA: [0.9, 0.2, 0.5],
      paletteB: [0.5, 0.5, 0.5],
      paletteC: [1.0, 0.8, 0.3],
      paletteD: [0.1, 0.3, 0.6]
    });

    // Card 2: Ocean Vibes (Teal & Blue)
    const frost2 = new FrostCanvas('#card2', { autoResize: true });
    frost2.setColors({
      paletteA: [0.2, 0.7, 0.9],
      paletteB: [0.5, 0.5, 0.5],
      paletteC: [0.3, 0.9, 0.8],
      paletteD: [0.1, 0.3, 0.5]
    });

    // Card 3: Sunset Fire (Red & Orange)
    const frost3 = new FrostCanvas('#card3', { autoResize: true });
    frost3.setColors({
      paletteA: [1.0, 0.3, 0.2],
      paletteB: [0.5, 0.5, 0.5],
      paletteC: [1.0, 0.6, 0.1],
      paletteD: [0.2, 0.1, 0.0]
    });

    // Card 4: Mint Fresh (Green & Cyan)
    const frost4 = new FrostCanvas('#card4', { autoResize: true });
    frost4.setColors({
      paletteA: [0.3, 0.9, 0.6],
      paletteB: [0.5, 0.5, 0.5],
      paletteC: [0.2, 1.0, 0.9],
      paletteD: [0.1, 0.4, 0.3]
    });

    // Card 5: Royal Purple (Purple & Magenta)
    const frost5 = new FrostCanvas('#card5', { autoResize: true });
    frost5.setColors({
      paletteA: [0.7, 0.2, 0.9],
      paletteB: [0.5, 0.5, 0.5],
      paletteC: [0.9, 0.3, 0.8],
      paletteD: [0.3, 0.1, 0.5]
    });

    // Card 6: Monochrome (Black & White)
    const frost6 = new FrostCanvas('#card6', { autoResize: true });
    frost6.setColors({
      paletteA: [0.9, 0.9, 0.9],
      paletteB: [0.3, 0.3, 0.3],
      paletteC: [0.5, 0.5, 0.5],
      paletteD: [0.1, 0.1, 0.1]
    });
    frost6.setConfig({
      animationSpeed: 0.2,
      noiseScale: 0.5
    });
  </script>
</body>
</html>
