      'custom-colors': `
        <h1>Custom Colors Guide</h1>
        <p>Create your own unique gradients with Frosted Canvas!</p>

        <h2>Quick Start</h2>
        <pre><code>import FrostedCanvas from 'frosted-canvas';

const frost = new FrostedCanvas('#container');

// Set your custom colors
frost.setColors({
  paletteA: [0.9, 0.2, 0.5],  // Pink
  paletteB: [0.5, 0.5, 0.5],  // Gray
  paletteC: [1.0, 0.8, 0.3],  // Yellow
  paletteD: [0.1, 0.3, 0.6]   // Blue
});</code></pre>

        <h2>Understanding the Color Palette</h2>
        <p>The shader uses 4 color palettes (A, B, C, D) that work together:</p>
        <ul>
          <li><strong>Palette A (Offset)</strong>: Base color offset - shifts the entire color range</li>
          <li><strong>Palette B (Amplitude)</strong>: Color intensity - controls how vibrant colors are</li>
          <li><strong>Palette C (Frequency)</strong>: Color variation - controls how colors transition</li>
          <li><strong>Palette D (Phase)</strong>: Color shift - offsets the color wave</li>
        </ul>

        <p>Each palette takes RGB values from 0 to 1:</p>
        <ul>
          <li><code>[1.0, 0.0, 0.0]</code> = Red</li>
          <li><code>[0.0, 1.0, 0.0]</code> = Green</li>
          <li><code>[0.0, 0.0, 1.0]</code> = Blue</li>
          <li><code>[1.0, 1.0, 1.0]</code> = White</li>
          <li><code>[0.0, 0.0, 0.0]</code> = Black</li>
        </ul>

        <h2>Color Examples</h2>

        <h3>Sunset Orange & Pink</h3>
        <pre><code>frost.setColors({
  paletteA: [0.9, 0.65, 1.0],
  paletteB: [0.5, 0.5, 0.5],
  paletteC: [1.0, 0.7, 0.4],
  paletteD: [0.0, 0.15, 0.2]
});</code></pre>

        <h3>Ocean Blue & Teal</h3>
        <pre><code>frost.setColors({
  paletteA: [0.5, 0.8, 1.0],
  paletteB: [0.5, 0.5, 0.5],
  paletteC: [1.0, 1.0, 0.5],
  paletteD: [0.0, 0.1, 0.2]
});</code></pre>

        <h3>Purple & Magenta</h3>
        <pre><code>frost.setColors({
  paletteA: [0.8, 0.5, 1.0],
  paletteB: [0.5, 0.5, 0.5],
  paletteC: [1.0, 0.5, 0.8],
  paletteD: [0.3, 0.2, 0.5]
});</code></pre>

        <h2>Converting Hex Colors</h2>
        <pre><code>function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16) / 255;
  const g = parseInt(hex.slice(3, 5), 16) / 255;
  const b = parseInt(hex.slice(5, 7), 16) / 255;
  return [r, g, b];
}

// Use brand colors
const brandPrimary = hexToRgb('#FF6B6B');
const brandSecondary = hexToRgb('#4ECDC4');

frost.setColors({
  paletteA: brandPrimary,
  paletteB: [0.5, 0.5, 0.5],
  paletteC: brandSecondary,
  paletteD: [0.2, 0.2, 0.3]
});</code></pre>

  noiseScale: 0.3,        // 0.1-3.0: Size of noise patterns

});</code></pre>
