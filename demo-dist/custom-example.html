<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Canvas - Custom Colors Example</title>
      <link rel="icon" type="image/svg+xml" href="/fc.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      min-height: 100vh;
    }

    .card {
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 30px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: white;
      z-index: 10;
    }

    .card-content h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .card-content p {
      font-size: 14px;
      opacity: 0.9;
    }

    .header {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .header p {
      font-size: 18px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .header h1 {
        font-size: 32px;
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/custom-example-DgCePwvj.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/presetData-CuvST96S.js">
  <link rel="modulepreload" crossorigin href="/assets/lib-DOtIyf3h.js">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¨ Custom Color Examples</h1>
      <p>Each card uses custom colors with Frosted Canvas</p>
    </div>

    <div class="card" id="card1">
      <div class="card-content">
        <h2>Brand Colors</h2>
        <p>Pink & Yellow gradient</p>
      </div>
    </div>

    <div class="card" id="card2">
      <div class="card-content">
        <h2>Ocean Vibes</h2>
        <p>Teal & Blue waves</p>
      </div>
    </div>

    <div class="card" id="card3">
      <div class="card-content">
        <h2>Sunset Fire</h2>
        <p>Red & Orange blend</p>
      </div>
    </div>

    <div class="card" id="card4">
      <div class="card-content">
        <h2>Mint Fresh</h2>
        <p>Green & Cyan mix</p>
      </div>
    </div>

    <div class="card" id="card5">
      <div class="card-content">
        <h2>Royal Purple</h2>
        <p>Purple & Magenta</p>
      </div>
    </div>

    <div class="card" id="card6">
      <div class="card-content">
        <h2>Monochrome</h2>
        <p>Black & White elegance</p>
      </div>
    </div>
  </div>

</body>
</html>
