<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frosted Canvas - Example</title>
      <link rel="icon" type="image/svg+xml" href="/fc.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
    }

    .hero {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 20px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .preset-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 2rem;
    }

    button {
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.2s;
    }

    button:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .section {
      padding: 100px 20px;
      text-align: center;
    }

    .card-container {
      width: 100%;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      margin: 40px auto;
      max-width: 800px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .card-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
  <script type="module" crossorigin src="/assets/example-z-_PJHoX.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/presetData-CuvST96S.js">
  <link rel="modulepreload" crossorigin href="/assets/lib-DOtIyf3h.js">
</head>
<body>
  <!-- Full screen hero -->
  <div class="hero" id="hero-bg">
    <div class="content">
      <h1>Frosted Canvas</h1>
      <p>Beautiful shader gradients for any div element</p>
      <div class="preset-buttons">
        <button onclick="heroFrost.setPreset(0)">Sunset</button>
        <button onclick="heroFrost.setPreset(1)">Ocean</button>
        <button onclick="heroFrost.setPreset(2)">Forest</button>
        <button onclick="heroFrost.setPreset(3)">Purple</button>
        <button onclick="heroFrost.setPreset(4)">Golden</button>
      </div>
    </div>
  </div>

  <!-- Card example -->
  <div class="section" style="background: #111;">
    <h2 style="margin-bottom: 20px;">Use it in cards too</h2>
    <div class="card-container" id="card-bg">
      <div class="card-content">
        <h3>Any Container</h3>
        <p>Works with any div element</p>
      </div>
    </div>
  </div>

</body>
</html>
