<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <link rel="icon" type="image/svg+xml" href="/fc.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frosted Canvas</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Story+Script&display=swap');

      :root {
        --glass-bg: rgba(255, 255, 255, 0.06);
        --glass-bg-2: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.12);
        --accent: rgb(255, 247, 239);
        --muted: rgba(255, 255, 255, 0.7);

        /* carousel sizing: change --item-w to make chips bigger/smaller */
        --item-w: 200px;
        --item-h: 64px;
        --gap: 12px;
        --half-w: calc(var(--item-w) / 2);
        --viewport-w: calc(
          var(--item-w) + (2 * var(--half-w))
        ); /* item + 2*half = 2*item */

        --number-color: #121316;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial !important;
      }
      a {
        color: var(--muted);
      }
      html,
      body {
        height: 100%;
        background: #000;
      }
      body {
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial;
        color: var(--muted);
        overflow: hidden;
      }

      /* main canvas */
      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      canvas.webgl {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        outline: none;
        z-index: 0;
      }

      /* glass panel (top-left) remains similar */
      .glass-panel {
        position: fixed;
        left: 28px;
        top: 28px;
        z-index: 3;
        min-width: 320px;
        max-width: 540px;
        padding: 18px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--glass-bg), var(--glass-bg-2));
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(12px) saturate(140%);
        -webkit-backdrop-filter: blur(12px) saturate(140%);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.054);
        color: var(--muted);
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }

      .panel-head {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 10px;
        flex: 0 0 56px;
        display: grid;
        place-items: center;
        font-weight: 700;
        color: var(--accent);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .project-meta {
        display: flex;
        flex-direction: column;
      }
      .project-meta .title {
        font-size: 18px;
        font-weight: 700;
        color: var(--accent);
      }
      .project-meta .subtitle {
        font-size: 12px;
        opacity: 0.85;
      }

      .panel-body {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .controls {
        display: flex;
        gap: 8px;
      }
      .btn {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: var(--muted);
        cursor: pointer;
        font-size: 13px;
      }
      .btn.primary {
        background: linear-gradient(
          90deg,
          rgba(255, 221, 184, 0.12),
          rgba(255, 221, 184, 0.06)
        );
        border: 1px solid rgba(255, 221, 184, 0.16);
        color: var(--accent);
        font-weight: 600;
      }

      /* bottom carousel bar (preset switcher) */
      .preset-bar {
        position: fixed;
        left: 50%;
        bottom: 28px;
        transform: translateX(-50%);
        z-index: 4;
        width: min(1100px, 94vw);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        pointer-events: auto;
      }

      /* outer frosted wrapper for the bar */
      .preset-bar-inner {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.015)
        );
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 10px 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
      }

      /* viewport hides overflow so no scrollbar visible */
      .preset-viewport {
        overflow: hidden;
        width: var(--viewport-w);
        height: var(--item-h);
        display: block;
        position: relative;
      }

      /* track contains chips in a single row; transform to center current */
      .preset-track {
        display: flex;
        gap: var(--gap);
        align-items: center;
        will-change: transform;
        transition: transform 480ms cubic-bezier(0.22, 0.9, 0.28, 1);
        padding: 4px 0; /* vertical breathing */
      }

      .preset-chip {
        width: var(--item-w);
        height: var(--item-h);
        min-width: var(--item-w);
        min-height: var(--item-h);
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 12px;
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid rgba(255, 255, 255, 0.04);
        flex-shrink: 0;
        transition: box-shadow 0.18s ease, transform 0.18s ease,
          filter 0.18s ease, opacity 0.18s ease;
      }

      /* center (active) */
      .preset-chip.active {
        transform: translateY(-4px) scale(1.02);
        border: 2px solid rgba(158, 158, 158, 0.45);
        filter: none;
        opacity: 1;
      }

      /* prev/next half visible blurred style */
      .preset-chip.side {
        transform: translateY(0) scale(0.98);
        filter: blur(0px) saturate(0.85);
        opacity: 0.82;
      }

      .preset-swatch {
        width: 44px;
        height: 48px;
        border-radius: 8px;
        flex: 0 0 44px;
        position: relative;
        overflow: hidden;
      }
      .preset-swatch::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
          circle at 30% 20%,
          rgba(255, 255, 255, 0.06),
          transparent 20%
        );
        mix-blend-mode: screen;
      }

      .preset-meta {
        display: flex;
        flex-direction: column;
        min-width: 0;
        text-align: left;
      }
      .preset-name {
        font-weight: 700;
        font-size: 13px;
        color: var(--accent);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .preset-desc {
        font-size: 12px;
        opacity: 0.85;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--muted);
      }

      /* small prev/next pill buttons to left/right of viewport */
      .nav-pill {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: var(--muted);
        cursor: pointer;
      }
      .nav-pill:active {
        transform: scale(0.98);
      }

      /* sr-only */
      .sr-only {
        position: absolute !important;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      @media (max-width: 720px) {
        :root {
          --item-w: 220px;
          --item-h: 60px;
          --gap: 10px;
          --half-w: calc(var(--item-w) / 2);
          --viewport-w: calc(var(--item-w) + 2 * var(--half-w));
        }
        .preset-swatch {
          width: 72px;
          height: 44px;
          flex: 0 0 72px;
        }
      }

      .lil-gui {
        background-color: #1213163a !important;
        backdrop-filter: blur(120px) !important;
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(12px) saturate(140%);
        -webkit-backdrop-filter: blur(12px) saturate(140%);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.054);
      }

      lil-gui.lil-root > .lil-children > .lil-gui > .lil-title {
        border: 1px solid #fffef282 !important;
      }

      .lil-gui.lil-root > .lil-title {
        background: #12131668 !important;
        backdrop-filter: blur(120px) !important;
      }

      .lil-controller.lil-number .lil-slider {
        background: #ffffff1b !important;
        border: 1px solid #121316 !important;
      }
      .lil-controller.lil-number input {
        color: var(--accent);
        background: #ffffff00 !important;
        backdrop-filter: blur(120px) !important;
        border: 1px solid #121316;
        backdrop-filter: blur(12px) saturate(140%);
        -webkit-backdrop-filter: blur(12px) saturate(140%);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.054);
      }
    </style>
  </head>

  <body>

      <aside class="glass-panel" role="region" aria-label="Project controls">
        <div class="panel-head">

          <div

            </div>
            <div style="font-size: 12px; opacity: 0.9; margin-top: 4px">

        </div>

      <!-- WebGL canvas sits behind -->
    </div>

    <canvas class="webgl"></canvas>

    <!-- Bottom preset bar -->
    <div class="preset-bar" aria-hidden="false">
      <div class="preset-bar-inner" role="region" aria-label="Preset switcher">
        <button id="prev" class="nav-pill" aria-label="Previous preset">
          â—€
        </button>

        <div class="preset-viewport" aria-hidden="false">
          <div
            id="preset-track"
            class="preset-track"
            role="listbox"
            aria-label="Presets"
          ></div>

    <!-- accessibility announcement for screen readers -->
    <div
      id="preset-status"
      role="status"
      aria-live="polite"
      class="sr-only"
    ></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
