        <h1>Custom Colors Guide</h1>
        <p>Create your own unique gradients with Frosted Canvas.</p>

        <h2>Quick Start</h2>
        <pre><code>import FrostedCanvas from 'frosted-canvas';

const frost = new FrostedCanvas('#container');

        <h2>Understanding the Color Palette</h2>
        <p><em>Intro: You can find a YouTube mini-explanation of this article here: <a href="https://www.youtube.com/shorts/TH3OTy5fTog" target="_blank">https://www.youtube.com/shorts/TH3OTy5fTog</a></em></p>

        <h3>The Theory Behind Procedural Color Palettes</h3>
        <p>When doing procedural graphics, adding color variation to elements is essential. From grass blades to rocks to entire landscapes, all scales of detail benefit from subtle color variation. Frosted Canvas uses a cosine-based palette formula - one of the cheapest and most coder-friendly methods for generating beautiful color gradients.</p>

        <h3>The Cosine Formula</h3>
        <p>The color palette is generated using this simple mathematical expression:</p>
        <pre><code>color(t) = a + b ¬∑ cos[2œÄ(c¬∑t+d)]</code></pre>
        
        <p>Where:</p>
        <ul>
          <li><code>t</code> runs from 0 to 1 (normalized palette index)</li>
          <li><code>a</code> (Palette A) = offset - biases the color</li>
          <li><code>b</code> (Palette B) = amplitude - scales the color</li>
          <li><code>c</code> (Palette C) = frequency - controls oscillation count</li>
          <li><code>d</code> (Palette D) = phase - shifts the wave</li>
        </ul>

        <p>As <code>t</code> progresses, the cosine oscillates <code>c</code> times with a phase of <code>d</code>. The result is scaled and biased by <code>a</code> and <code>b</code> to achieve the desired contrast and brightness.</p>

        <h3>Why Cosine?</h3>
        <p>Despite old-school wisdom suggesting trigonometric functions are expensive, on modern GPUs computing a cosine is extremely fast - way faster than any approximation attempt. This makes it perfect for real-time shader graphics.</p>

        <h3>The Four Palettes Explained</h3>
        <p>To get hue variation, all four parameters (a, b, c, d) are vectors with three components (red, green, blue). Each palette serves a specific purpose:</p>
        <ul>
          <li><strong>Palette A (Offset)</strong>: Base color offset - shifts the entire color range up or down</li>
          <li><strong>Palette B (Amplitude)</strong>: Color intensity - controls how vibrant and contrasted colors are</li>
          <li><strong>Palette C (Frequency)</strong>: Color variation - controls how quickly colors transition and oscillate</li>
          <li><strong>Palette D (Phase)</strong>: Color shift - offsets the color wave to create different starting points</li>
        </ul>

        <h3>Continuity Tips</h3>
        <ul>
          <li>To ensure palettes cycle exactly over the 0..1 interval, make <code>c</code> an integer number of halves (0.0, 0.5, 1.0, 1.5, 2.0, ...)</li>
          <li>For C1 continuity (smooth transitions), make <code>c</code> an integer - you'll get infinite degree continuity</li>
        </ul>

        <h3>RGB Values (0 to 1)</h3>
        <p>Each palette takes RGB values normalized from 0 to 1:</p>
        <ul>
          <li><code>[1.0, 0.0, 0.0]</code> = Red</li>
          <li><code>[0.0, 1.0, 0.0]</code> = Green</li>
          <li><code>[0.0, 0.0, 1.0]</code> = Blue</li>
          <li><code>[1.0, 1.0, 1.0]</code> = White</li>
          <li><code>[0.0, 0.0, 0.0]</code> = Black</li>
          <li><code>[0.5, 0.5, 0.5]</code> = Mid Gray (commonly used for Palette B)</li>
        </ul>

        <h3>Shader Implementation</h3>
        <p>The actual shader code is beautifully simple:</p>
        <pre><code>// Cosine based palette, 4 vec3 parameters
vec3 palette(in float t, in vec3 a, in vec3 b, in vec3 c, in vec3 d) {
  return a + b * cos(6.28318 * (c * t + d));
}</code></pre>
        <p>Note: 6.28318 is 2œÄ, used to complete the cosine wave cycle.</p>
